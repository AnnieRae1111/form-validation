<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>Sign up Today!</h1>
    <form id="form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input required min-length="3" maxlength="100" type="text" id="name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="number" id="phone" 
        
      
        placeholder="555-555-5555"> 
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input required type="email" id="email" placeholder="email@address.com">
      </div>
      <div class="form-group">
        <label for="website">Full Website</label>
        <input required  type="url" id="website" placeholder="http://www.mywebsite.com">
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" type="password" id="password1" placeholder="Create Password (Min 8 Characters)" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number">
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  type="password" id="password2" placeholder="Confirm password">
      </div>
      <button type="submit">Register</button>
    </form>
    <!-- Error/Success Message -->
    <div class="message-container">
      <h3 id="message">Don't Hesitate!</h3>
    </div>
    
  </div>

<script src="script.js"></script>
</body>
</html>
